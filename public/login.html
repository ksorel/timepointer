<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimePointer - Connexion</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/assets/logo.png" alt="TimePointer Logo">
        </div>
        
        <form id="loginForm" class="auth-form">
            <h2>Connexion</h2>
            
            <div class="form-group">
                <label for="email">Email professionnel</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="auth-button">Se connecter</button>
            
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/auth.php?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    window.location.href = '/public/index.html';
                } else {
                    document.getElementById('errorMessage').textContent = data.message || 'Erreur de connexion';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('errorMessage').textContent = 'Erreur r√©seau';
            }
        });
    </script>
</body>
</html>
